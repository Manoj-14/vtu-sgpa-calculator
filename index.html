<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sgpa calculator</title>
    <link rel="stylesheet" href="sgpa-cal.css" />
  </head>
  <body>
    <div class="custom-shape-divider-top-1617036178">
      <svg
        data-name="Layer 1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1200 120"
        preserveAspectRatio="none"
      >
        <path d="M1200 0L0 0 598.97 114.72 1200 0z" class="shape-fill"></path>
      </svg>
    </div>
    <header>
      <div class="heading">
        <h1 id="title">SGPA CALCULATOR</h1>
      </div>
    </header>
    <main>
      <div class="entry">
        <form autocomplete="off" class="getInputs">
          <h3>ENTER THE NUMBER OF SUBJECTS:</h3><br>
          <input
            id="getInp"
            placeholder="enter no of subs"
            max="10"
            type="number"
          />
          <input type="submit" value="ENTER" id="btn" />
        </form>
      </div>
      <div class="marks-container">
        <form autocomplete="off" class="marks-input">
          <div class="input">
            <div class="labeling">
              <h2>MARKS</h2>
              <h2>CREDITS</h2>
            </div>
            <div class="submit-btn">
              <input
                type="button"
                value="BACK"
                id="backbtn"
                onclick="goBack()"
              />
              <input type="submit" value="CALCULATE" id="cal-sgpa" />
            </div>
          </div>
          <div class="results">
            <div>
              <div class="crd-reg">
                <spam>Credits registered :</spam><br />
                <input type="number" id="regCredits" disabled />
              </div>
              <div class="crd-ern">
                <spam>Credits Earned :</spam><br />
                <input type="number" id="ernCredits" disabled />
              </div>
            </div>
            <div>
              <div class="total">
                <spam>âˆ‘(c<sub>i</sub>*g<sub>i</sub>):</spam><br />
                <input type="number" id="total" disabled />
              </div>
              <div class="final-sgpa">
                <spam>SGPA:</spam><br />
                <input type="number" id="finalSgpa" disabled />
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
  <script src="sgpa-cal.js"></script>
</html>
